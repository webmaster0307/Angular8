<button class="image-cropper ml-md-4" [matMenuTriggerFor]="menu">
  <img [src]="getLinkPicture()" onerror="this.src='/assets/user.jpg'" class="profile-pic-circle" alt="" />
</button>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (click)="changeProfileImg()">
    <mat-icon>account_circle</mat-icon>
    <span>{{userName}}</span>
  </button>
  <button mat-menu-item (click)="changeLogoFlag ? changeAgencyLogo() : return;"
    [style.cursor]="changeLogoFlag?'pointer':'auto' ">
    <mat-icon>home</mat-icon>
    <span>{{agency}}</span>
  </button>

  <ng-container *ngFor="let opt of options">
    <button [style.display]="opt=== selectedProfile ? 'none' : null" mat-menu-item (click)="optionSelecteds(opt)">
      <mat-icon>bookmarks</mat-icon>
      {{opt | removeWt}}
    </button>
  </ng-container>

  <button mat-menu-item (click)="logout()">
    <mat-icon>power_settings_new</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
