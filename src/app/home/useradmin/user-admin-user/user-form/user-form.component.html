<div class="app-form-wrapper">
  <form [formGroup]="userForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Name" #htmlInputElement formControlName="V_USR_NM">
      <mat-error *ngIf="userForm.get('V_USR_NM').errors?.userError">User already exist.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Description" formControlName="V_USR_DSC">
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="V_STS" placeholder="Status">
        <mat-option *ngFor="let status of userStatusOptions" [value]="status.key">{{status.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
