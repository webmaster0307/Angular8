<div fxLayout="row" fxLayout.lt-sm="column">
  <div fxFlex="10"></div>

  <div fxFlex="30" style="text-align: center;">
    <strong>{{Label['Group']}}</strong>
    <mat-list class="scroll">
      <mat-list-item class="sd list_item"
        *ngFor="let g of groups$ | async | groupType:groupTypeConstant.CUSTOM let j = index;"
        [class.active]="j == selectedgroup || g.is_selected_user == true">
        <div fxLayout="row">
          <div fxFlex="90" (click)="selectGroup(g,j);">{{g.V_USR_GRP_CD}}</div>
          <div fxFlex="10">
            <mat-checkbox [disabled]="selectCurrentGroup != undefined" [(ngModel)]="g.is_selected"
              (change)="checkboxGroupSelect($event, g)"></mat-checkbox>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
    <br />
    <strong>{{Label['Grp_dscr']}}</strong>
    <mat-form-field style="width:100%;">
      <textarea matInput [(ngModel)]="USR_GRP_DSCR">

              </textarea>
    </mat-form-field>

  </div>

  <div fxFlex="3"></div>
  <div fxFlex="30" style="text-align: center;">
    <strong>{{Label['role']}}</strong>
    <mat-list class="scroll">
      <mat-list-item class="sd list_item" *ngFor="let r of roles$ | async; let i = index;"
        [class.active]="i == selectedrole || r.is_selected_usr_grp == true">
        <div fxLayout="row">
          <div fxFlex="90" (click)="selectedRole(r,i);">{{r.V_ROLE_CD}}</div>
          <div fxFlex="10">
            <mat-checkbox [disabled]="selectCurrentRole != undefined" [(ngModel)]="r.is_selected"
              (change)="checkboxRoleSelect($event, r)"></mat-checkbox>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
    <br />
    <strong>{{Label['role_descripton']}}</strong>
    <mat-form-field style="width:100%;">
      <textarea matInput [(ngModel)]="USR_ROLE_DSR">

              </textarea>
    </mat-form-field>
  </div>
  <div fxFlex="3"></div>
  <div fxFlex="30">
    <br /> <br /> <br />
    <!-- <button mat-raised-button (click)="AddGroupTL()" color="primary"><mat-icon>play_arrow</mat-icon> {{Label['execute_btn']}}</button> -->
    <button mat-raised-button color="primary" [disabled]="enableSubmitButton()" (click)="submitAssignRole()">
      <mat-icon>move_to_inbox</mat-icon>{{Label['submit_btn']}}
    </button>
  </div>
</div>
