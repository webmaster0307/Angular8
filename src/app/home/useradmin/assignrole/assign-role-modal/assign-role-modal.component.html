<div class="dialog-wrapper" fxLayoutGap="8px" fxLayout="column" fxLayoutAlign="start stretch">
  <div class="dialog-header content-wrapper" fxLayoutAlign="space-between center">
    <span>Assign Role to {{group?.V_USR_GRP_CD}}</span>
    <button mat-icon-button (click)="onBtnCancelClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="dialog-body content-wrapper" fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="start stretch">
    <div>
      <strong>Roles</strong>
      <mat-list class="scroll">
        <mat-list-item class="sd list_item" *ngFor="let role of roles" (click)="onListItemClick(role)"
          [class.active]="selectedRoles.isSelected(+role.V_ROLE_ID)">
          <div fxLayout="row">
            <div fxFlex="90">{{role.V_ROLE_CD}}</div>
            <div fxFlex="10">
              <mat-checkbox style="pointer-events: none" [checked]="selectedRoles.isSelected(+role.V_ROLE_ID)">
              </mat-checkbox>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="dialog-footer content-wrapper" fxLayoutAlign="end center" fxLayoutGap="8px">
    <button mat-flat-button color="primary" (click)="onBtnSaveClick()">Assign Roles</button>
  </div>
</div>
