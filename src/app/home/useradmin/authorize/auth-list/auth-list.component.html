<mat-form-field class="form_input">
    <input (keyup)="0" matInput name="app" [matAutocomplete]="auto" [formControl]="myControl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option style="text-align:center;" (click)="onAuthSelect(auth)" *ngFor="let auth of filteredOptions |async"
        [value]="auth.V_AUTH_CD">
        {{auth.V_AUTH_CD}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
