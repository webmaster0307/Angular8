<div class="dialog-wrapper" fxLayoutGap="8px" fxLayout="column" fxLayoutAlign="start stretch">
  <div class="dialog-header content-wrapper">
    Add Role
  </div>
  <mat-divider></mat-divider>
  <div class="dialog-body content-wrapper">
    <app-role-form [roles]="allRoles"></app-role-form>
  </div>
  <div class="dialog-footer content-wrapper" fxLayoutAlign="end center" fxLayoutGap="8px">
    <div fxFlex fxLayoutAlign="start center" style="color: #DD312E" *ngIf="roleAlreadyExist">Role already exist</div>
    <button mat-button (click)="onBtnCancelClick()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onBtnAddClick()">Add</button>
  </div>
</div>
