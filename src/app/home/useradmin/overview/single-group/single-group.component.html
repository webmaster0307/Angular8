<div class="tile-container">
  <div class="container-header" fxLayoutAlign="space-between center">
    <span class="container-title">{{group.V_USR_GRP_CD}} - {{group.V_USR_GRP_ID}}</span>
    <div class="container-actions">
      <button mat-icon-button matTooltip="delete group" (click)="onBtnDeleteGroupClick(group)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button matTooltip="edit group" (click)="onBtnEditGroupClick(group)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
  <app-user-tile-list [users]="users"
                      (addUserEvent)="onAddUserEventHandler($event)"
                      (deleteUserEvent)="onDeleteUserEventHandler($event)"></app-user-tile-list>
</div>
