      <input matInput [(ngModel)]="p_plat" (ngModelChange)="platFormChange()" required>

    <mat-form-field style="width:100%;">
      <textarea matInput [(ngModel)]="p_desc" (ngModelChange)="platFormDesChange()">

<div fxLayout="row" fxLayout.lt-sm="column">

    <button *ngIf="!isPlatformDesChange || isPlatformChange" [disabled]="!isPlatformChange || p_plat == ''" class="mr-2" mat-raised-button color="primary" (click)="addplat()">
      <mat-icon>add</mat-icon> Add</button>
    <button *ngIf="isPlatformDesChange && !isPlatformChange" class="mr-2" mat-raised-button color="primary" (click)="addplat()">
      <mat-icon>add</mat-icon> Update</button>
    <button mat-raised-button color="warn" (click)="deleteplat()">
      <mat-icon>delete</mat-icon> Delete</button>
