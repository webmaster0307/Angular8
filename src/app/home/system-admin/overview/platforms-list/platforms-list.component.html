<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex="100" fxLayoutGap="8px">
  <div fxLayoutAlign="space-between center">
    <div style="padding-left: 8px">
      <span>Platforms : </span>
      <button mat-button [matMenuTriggerFor]="groupTypeMenu">{{selectedPlatFormType}}
        <mat-icon matSuffix>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #groupTypeMenu="matMenu">
        <button mat-menu-item *ngFor="let item of platformTypeOptions"
                (click)="changePlatformType(item)">{{item.PLATFORM_CD}}</button>
      </mat-menu>
    </div>
    <button mat-icon-button class="add-btn"
            matTooltip="Add Platform"
            (click)="onAddPlatformBtnClick()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="16px" cdkDropListGroup>
    <app-single-exe *ngFor="let currExe of exes" [exeType]="currExe" [allExes]="allExes"></app-single-exe>
  </div>
</div>
