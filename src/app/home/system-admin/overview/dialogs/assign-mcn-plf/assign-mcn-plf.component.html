<div class="dialog-wrapper" fxLayoutGap="8px" fxLayout="column" fxLayoutAlign="start stretch">
    <div class="dialog-header content-wrapper" fxLayoutAlign="space-between center">
      <span>Assign</span>
      <button mat-icon-button (click)="onBtnCancelClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="dialog-body content-wrapper" fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="start stretch">
      <div class="platform" *ngIf="data.isSelectedEntity == 'PLATFORM'">
        <div>
            <label style="text-align:center;width:100%;">
              <strong>{{Label['PLATFORM_CD']}}</strong>
            </label>
          <mat-list class="scroll">
            <mat-list-item class="sd list_item" *ngFor="let list of lists; let i = index;" [class.active]="list.is_selected" (click)="changeAssignItem(list, i)">
              <div fxLayout="row">
                <div fxFlex="90">{{list.V_PLATFORM_CD}}</div>
                <div fxFlex="10">
                  <mat-checkbox style="pointer-events: none" [(ngModel)]="list.is_selected" [checked]="list.is_selected">
                  </mat-checkbox>
                </div>
              </div>
            </mat-list-item>
          </mat-list> 
        </div>
        
      </div>  

      <div class="machine" *ngIf="data.isSelectedEntity == 'MACHINE'">
        <div>
          <label style="text-align:center;width:100%;">
            <strong>{{Label['SERVER_CD']}}</strong>
          </label>
          <mat-list class="scroll">
            <mat-list-item class="sd list_item" *ngFor="let list of lists; let i = index;" [class.active]="list.is_selected" (click)="changeAssignItem(list, i)">
              <div fxLayout="row">
                <div fxFlex="90">{{list.V_SERVER_CD}}</div>
                <div fxFlex="10">
                  <mat-checkbox style="pointer-events: none" [(ngModel)]="list.is_selected" [checked]="list.is_selected">
                  </mat-checkbox>
                </div>
              </div>
            </mat-list-item>
          </mat-list> 
        </div>  

      </div>
    </div>
    <div class="dialog-footer content-wrapper" fxLayoutAlign="end center" fxLayoutGap="8px">
      <button mat-flat-button color="primary" (click)="onBtnSaveClick()">Assign</button>
    </div>
</div>
