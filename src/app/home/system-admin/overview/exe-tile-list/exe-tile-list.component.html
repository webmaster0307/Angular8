<div class="tiles-wrapper" fxLayout="row wrap"
    cdkDropList
    [cdkDropListData]="exes.EXES"
    (cdkDropListDropped)="exeDropped($event)"
    cdkDropListOrientation="horizontal">
  <div class="tile"
      matRipple
      cdkDrag
      [cdkDragData]="currExe"
      [class.active]="currExe == selectedTile"
      [class.highlight]="isHighLightTile(currExe)"
      [matTooltip]="currExe.V_EXE_CD"
      *ngFor="let currExe of exes.EXES | filterPlfExes:platData.SERVER_CD:'plf'; let i = index"
      (contextmenu)="openContextmenu($event, currExe, exes.EXE_TYP, i)"
      (mousedown)="onTileMouseDownEventHandler($event)"
      (click)="onExeTileClick(currExe)">
       <mat-icon class="iconmod shwmaticon">cloud_upload</mat-icon>
   <!-- <div>{{currExe.EXE_CD}}</div> -->
    <div class="ellipsis-text"><strong>{{currExe.V_EXE_CD?.split('@')[0]}}</strong></div>
  </div>
  <div class="tile add-new-tile" (click)="onAddExeTileClick(exes.EXE_TYP)"
       matTooltip="Add Exe" matRipple *ngIf="userAccess.role_connection">
    <mat-icon>add_circle</mat-icon>
  </div>
</div>
<ng-container *ngIf="userAccess.role_connection">
  <div fxLayout="column" fxLayoutAlign="start stretch" class="context-menu" #contextMenu *ngIf="contextMenuActive"
      [ngStyle]="contextMenuStyle">
    <button mat-button class="menu-item" (click)="onContextMenuEditExeBtnClick()">Edit</button>
    <button mat-button class="many-item" (click)="onContextMenuDeleteExeBtnClick()">Delete</button>
    <button mat-button class="many-item" (click)="onContextMenuAssigneConnBtnClick()">Assign</button>
  </div> 
</ng-container>
