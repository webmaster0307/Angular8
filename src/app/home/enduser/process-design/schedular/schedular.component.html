<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
  <!-- <div fxFlex></div> -->
  <div fxFlex="8"></div>
  <div fxFlex="25">
    <label>Start At</label>
    <mat-form-field class="form_input">
      <input matInput placeholder="" [min]="min_start" [(ngModel)]="start_date" [owlDateTimeTrigger]="dtPicker11"
        [owlDateTime]="dtPicker11" style="text-align: center;" />
      <owl-date-time #dtPicker11></owl-date-time>
    </mat-form-field>
  </div>
  <div fxFlex="8"></div>
  <div fxFlex="25">
    <label>End At</label>
    <mat-form-field class="form_input">
      <input [(ngModel)]="End_date" [min]="min_start" matInput placeholder="" [owlDateTimeTrigger]="dtPicker1"
        [owlDateTime]="dtPicker1" style="text-align: center;">
      <owl-date-time #dtPicker1></owl-date-time>
    </mat-form-field>
  </div>
  <div fxFlex="8"></div>
  <!-- <div fxFlex></div> -->
</div>
<!-- expression -->
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
  <div fxFlex="8"></div>
  <div fxFlex="25">
    <label>Select a Candence</label>
    <select class="candence_choice" [(ngModel)]="candence_choice"
      (change)="changeView($event.target.value);fooo($event.target.value)">
      <option value="">Please Select</option>
      <option *ngFor="let cn of Select_candence_option" [value]="cn">
        {{ cn}}
      </option>
    </select>
  </div>

  <div fxFlex="8"></div>
  <div fxFlex="25">

    <mat-form-field class="form_input repeatAfter">
      <label for="repeat_after" class="repeat_after">Repeat After</label>
      <input matInput type="number" [(ngModel)]="Repeat_after" min="1" max="86400">
    </mat-form-field>

  </div>
  <div fxFlex="8"></div>
</div>
<!-- hide show  -->
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" class="my-2">

  <div *ngIf="week_block">
    <mat-form-field class="week_block form_input" style="width:123px;">
      <label>Select Day</label>
      <mat-select [formControl]="toppings" multiple [(ngModel)]="week_day_selected"
        style="text-align:center;border:1px solid;">
        <mat-option style="text-align:center;" value="Sunday">Sunday</mat-option>
        <mat-option style="text-align:center;" value="Monday">Monday</mat-option>
        <mat-option style="text-align:center;" value="Tuesday">Tuesday</mat-option>
        <mat-option style="text-align:center;" value="Wednessday">Wednessday</mat-option>
        <mat-option style="text-align:center;" value="Thursday">Thursday</mat-option>
        <mat-option style="text-align:center;" value="Friday">Friday</mat-option>
        <mat-option style="text-align:center;" value="Saturday">Saturday</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" class="mt-2">
  <div fxFlex="25">

  </div>
  <div fxFlex="50" fxLayoutAlign="center center">

    <!-- this is for month select                          -->
    <div *ngIf="month_block">
      <mat-radio-group [(ngModel)]="Month_choice">
        <table>

          <tbody>
            <tr class="mb-2 d-block">
              <td>
                <mat-radio-button value="1">Day</mat-radio-button>&nbsp;

                <mat-form-field class="form_input" style="width:30%;text-align: center">
                  <input matInput type="number" [(ngModel)]="numberthDayOfEveryMonth" min="1" max="31" />
                </mat-form-field>&nbsp;
                <b>of every Month</b>
              </td>
            </tr>
            <tr class="mb-2 d-block">
              <td>
                <mat-radio-button value="2">The</mat-radio-button>&nbsp;
                <select [(ngModel)]="Month_timeth" style="width:30%;">
                  <option value="">Select</option>
                  <option value="1">First</option>
                  <option value="2">Second</option>
                  <option value="3">Third</option>
                  <option value="4">Fourth</option>
                </select>
                &nbsp;
                <select [(ngModel)]="Month_dayth" style="width:30%;">
                  <option value="">Select</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednessday">Wednessday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>




      </mat-radio-group>
    </div>
    <!-- close month selected                            -->
    <div *ngIf="year_block">
      <section class="example-section">


        <label></label>
        <mat-radio-group [(ngModel)]="year_choice_final">
          <table>
            <tbody>
              <tr class="mb-2 d-block">
                <td>
                  <mat-radio-button value="1">On</mat-radio-button>
                  &nbsp;
                  <select [(ngModel)]="month_select_for_year" style="width:30%;">
                    <option value="">Select</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                  </select>
                  &nbsp;
                  <mat-form-field class="form_input day_of_month" style="width:30%;">
                    <input matInput type="number" [(ngModel)]="numberthDayOfMonth" min="1" max="31">
                  </mat-form-field>
                </td>
              </tr>
              <tr class="mb-2 d-block">
                <td>
                  <mat-radio-button value="2">On</mat-radio-button>
                  &nbsp;
                  <select [(ngModel)]="Year_timeth" style="width:20%;">
                    <option value="0">First</option>
                    <option value="1">Second</option>
                    <option value="2">Third</option>
                    <option value="3">Fourth</option>
                  </select>
                  &nbsp;
                  <select [(ngModel)]="month_select_for_year" style="width:20%;">
                    <option value="">Please Select</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednessday">Wednessday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                  </select>
                  &nbsp;
                  <b>Of</b>&nbsp;
                  <select [(ngModel)]="month_select_for_year1" style="width:25%;">
                    <option value="">Select</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </mat-radio-group>

      </section>
    </div>
  </div>
  <div fxFlex="25">

  </div>
</div>
<!-- close expression -->

<div flex fxLayout="row" fxLayoutAlign="center">

  <button mat-raised-button class="mt-3" color="primary" [disabled]="Execute_Later" (click)="cronEditForRepeat()">
    <mat-icon class="iconmod">done_outline</mat-icon>Submit
  </button>

</div>
