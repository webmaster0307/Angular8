<div fxLayout="row">
  <div fxFlex class="text-center">
    <label> Executed By</label>
    <mat-form-field class="label-bottom">
      <input matInput [ngModel]="selectedUserName" disabled>
    </mat-form-field>
  </div>
  <div fxFlex class="text-center">
    <label>Executed At</label>
    <mat-form-field class="label-bottom">
      <mat-select class="bg-white" [(ngModel)]="selectedInstance" (selectionChange)="onInstanceChange($event.target)">
        <mat-option *ngFor="let dateTime of PRCS_TXN_ID;let i = index" [value]="dateTime">
          {{StartDateTime[i]}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxFlex="15">
    <label class="m-b-10 text-center">From</label>
    <mat-form-field class="form_input">
      <input matInput class="bg-white" [max]="toDate" [(ngModel)]="fromDate" [owlDateTimeTrigger]="FromDate"
        [owlDateTime]="FromDate" (dateTimeInput)="onDateChange()">
      <owl-date-time #FromDate></owl-date-time>
    </mat-form-field>
  </div>
  &nbsp;
  <div fxFlex="15">
    <label class="m-b-10 text-center">To</label>
    <mat-form-field class="form_input">
      <input matInput class="bg-white" [min]="fromDate" [(ngModel)]="toDate" [owlDateTimeTrigger]="EndDate"
        [owlDateTime]="EndDate" (dateTimeInput)="onDateChange()">
      <owl-date-time #EndDate></owl-date-time>
    </mat-form-field>
  </div>
</div>

<div id="ref"></div>
