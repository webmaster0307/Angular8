<div fxLayout="row">
  <div fxFlex>
    {{parentpro}}
  </div>
  <div fxFlex>
    Executed By: UserName
  </div>
  <div fxFlex="20px">
    on
  </div>
  <div fxFlex>
    <mat-form-field>
      <mat-label>Date Time Of Instances</mat-label>
      <mat-select>
        <mat-option *ngFor="let dateTime of dateTimeList" [value]="dateTime.value">
          {{dateTime.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxFlex>
    <mat-checkbox [(ngModel)]="is_more">More</mat-checkbox>
  </div>
  <div fxLayout="column" fxFlex *ngIf="is_more">
    <mat-form-field class="form_input">
      <label class="m-b-10">From</label>
      <input matInput class="bg-white" [(ngModel)]="fromDate" [owlDateTimeTrigger]="FromDate" [owlDateTime]="FromDate">
      <owl-date-time #FromDate></owl-date-time>
    </mat-form-field>
    <mat-form-field class="form_input">
      <label class="m-b-10">To</label>
      <input matInput class="bg-white" [(ngModel)]="toDate" [owlDateTimeTrigger]="EndDate" [owlDateTime]="EndDate">
      <owl-date-time #EndDate></owl-date-time>
    </mat-form-field>
  </div>
</div>

<div id="viewer"></div>
