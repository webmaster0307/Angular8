<div fxLayout="row" fxLayoutAlign="center">
    <!-- <div fxFlex></div> -->

    <div flex fxLayout="column" style="text-align: center;">
        <label>Start At</label>
        <mat-form-field class="form_input" style="width: 160px;">
            <input matInput placeholder="" [min]="min_start" [(ngModel)]="start_date" [owlDateTimeTrigger]="dtPicker11"
                [owlDateTime]="dtPicker11" style="text-align: center;"/>
            <owl-date-time #dtPicker11></owl-date-time>
        </mat-form-field>
    </div>
    <div fxFlex="5" style="width: 100%;"></div>
    <div flex fxLayout="column" style="text-align: center;">
        <label>End At</label>
        <mat-form-field class="form_input" style="width: 160px;">
            <input [(ngModel)]="End_date" [min]="min_start" matInput placeholder="" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1" style="text-align: center;">
            <owl-date-time #dtPicker1></owl-date-time>
        </mat-form-field>
    </div>
    <div fxFlex="5" style="width: 100%;"></div>
    <!-- <div fxFlex></div> -->
</div>
