<div flex fxLayout="row">
  <div fxFlex="15"></div>
  <div fxFlex="40">
    <div class="input-wrapper">
      <mat-form-field>
        <input [(ngModel)]="start_date" matInput placeholder="Select Execution Date and Time" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1">
        <owl-date-time #dtPicker1></owl-date-time>
      </mat-form-field>
    </div>
  </div>
</div>
<div flex fxLayout="row" fxLayout.lt-sm="column">
  <div fxFlex="100" class="parent">
    <button mat-raised-button mat-button [mat-dialog-close]="true" color="primary" (click)="Execute()"><mat-icon style="margin-right: 3px">schedule</mat-icon>Schedule</button>
    <button mat-raised-button mat-button mat-dialog-close color="primary"><mat-icon style="margin-right: 3px">clear</mat-icon>Cancel</button>
  </div>
</div>
