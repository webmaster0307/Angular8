<div mat-dialog-content>
  <p>Do you want to Delete {{data.recordName}} ?</p>
</div>
<div mat-dialog-actions class="dialog_btn">
  <button mat-raised-button (click)="onCancel()" id="cancel"><mat-icon class="iconmod">clear</mat-icon>Cancel</button>
  <button mat-raised-button (click)="onDelete()" id="submit"><mat-icon class="iconmod">done_all</mat-icon>Submit</button>
</div>
