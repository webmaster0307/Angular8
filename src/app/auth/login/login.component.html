<div class="card border-grey border-lighten-3 m-0">
  <div class="card-header border-0">
      <div class="card-title text-center">
          <div class="p-1">
              <img src="assets/logo.png"
                   alt="branding logo">
          </div>
      </div>
      <!-- <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
          <span>Login with Wyatt</span>
      </h6> -->
  </div>

  <div class="card-content">
      <div class="card-body">
          <form class="form-horizontal form-simple" [formGroup]="form" (submit)="login()"
                novalidate>
              <fieldset class="form-group position-relative has-icon-left mb-0">
                  <input type="email"
                         class="form-control form-control-lg input-lg"
                         id="user-name"
                         autocomplete="email"
                         placeholder="Your Email"
                         required
                         formControlName="email">

                  <div class="form-control-position">
                      <i class="feather icon-user"></i>
                  </div>

                  <form-error-msg controlName="email" class="d-none"></form-error-msg>
              </fieldset>

              <fieldset class="form-group position-relative has-icon-left">
                  <input type="password"
                         class="form-control form-control-lg input-lg"
                         id="user-password"
                         autocomplete="current-password"
                         placeholder="Enter Password" required
                         formControlName="password">
                  <div class="form-control-position">
                      <i class="la la-key"></i>
                  </div>

                  <form-error-msg controlName="password" class="d-none"></form-error-msg>
              </fieldset>

              <div class="form-group row">
                  <div class="col-md-6 col-12 text-center text-md-left">
                      <fieldset>
                          <input type="checkbox"
                                 id="remember-me"
                                 class="chk-remember" icheck
                                 formControlName="rememberMe">
                          <label for="remember-me" style="padding-left: 5px"> Remember Me </label>
                      </fieldset>
                  </div>

                  <div class="col-md-6 col-12 text-center text-md-right">
                      <a href="javascript:alert('Working ');" class="card-link">
                          Forgot Password?</a>
                  </div>
              </div>
              <button type="submit" class="btn btn-info btn-lg btn-block"
                      >
              <!-- <button type="submit" class="btn btn-info btn-lg btn-block"
                      [ladda]="ui.laddaLogin"> -->
                  <i class="feather icon-unlock"></i> Login
              </button>
          </form>
      </div>
  </div>
